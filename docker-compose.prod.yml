# 生产环境配置 - 包含域名和 SSL 支持
version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"  # 只暴露给内部网络
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - uploads:/app/backend/uploads
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network

  # Nginx 反向代理（用于生产环境）
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl  # SSL 证书目录
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app-network

volumes:
  redis_data:
  uploads:

networks:
  app-network:
    driver: bridge