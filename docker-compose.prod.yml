# 生产环境配置 - 包含域名和 SSL 支持
version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"  # Node 提供 API + 静态前端
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - uploads:/app/backend/uploads
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network


volumes:
  redis_data:
  uploads:

networks:
  app-network:
    driver: bridge