version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:80"  # 前端静态+nginx 内部 80 暴露为宿主 8080
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - uploads:/app/backend/uploads
    restart: unless-stopped

  # 可选的本地数据库服务 - 如果使用云数据库，可以注释掉或删除
  # db:
  #   image: mysql:8.0
  #   env_file:
  #     - .env
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #   ports:
  #     - "3306:3306"
  #   restart: unless-stopped

  # 本地 Redis 服务
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  # mysql_data:  # 如果不使用本地数据库，可以注释掉
  redis_data:
  uploads: